{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">


<div class="row">
<div class="col-xs-6 col-md-4">

  <form id="search-form" action="/search" method="POST" class="form-inline">

    <div class="typeahead__container">
        <div class="typeahead__field">

            <span class="typeahead__query">
                <input class="js-typeahead"
                       id="input-from"
                       name="depart"
                       type="search"
                       autocomplete="off"
                       placeholder="From">
            </span>

        </div>
    </div></div>

<div class="col-xs-3 col-md-3">
    <select display="When" name="month" class="form-control" id="input-month">
    {% for month in months %}
    <option value="{{ month.month }} {{ month.year }}">{{ month_names[loop.index0] }}</option>
    {% endfor %}
    </select>
</div>

<div class="col-xs-2 col-md-2">
    <select name="duration" class="form-control" id="input-duration">
      <option value="7">One week</option>
      <option value="14">Two weeks</option>
      <option value="21">Three weeks</option>
      <option value="28">Four weeks</option>
  </select>
</div>

<div class="col-xs-1 col-md-1">
    <input type="submit" class="btn btn-default">
</div>
</form>

</div>
</div>
{% endblock %}

{% block javascript %}

{% if session['depart'] %}
<script>

  var depart = "{{ session['depart'] }}";
  $('#input-from').typeahead('val', depart);
  console.log(depart);

</script>
{% endif %}

{% endblock %}
