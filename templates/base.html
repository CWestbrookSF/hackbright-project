<!doctype html>
<html>
<head>
    <title>Destination: Anywhere</title>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
</head>

<body>
  <h2>Destination: Anywhere</h2>
  <p>An airfare search for the flexible adventurer</p>
  <hr>

  {% block content %} CONTENT GOES HERE {% endblock %}

  <script src="//code.jquery.com/jquery.js"></script>
  <script src="/static/js/main.js"></script>
  
</body>
</html>
