<!doctype html>
<html>
<head>
    <title>Destination: Anywhere</title>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <link rel="stylesheet" href="/static/typeahead/dist/jquery.typeahead.min.css">
</head>

<body>
  <h2>Destination: Anywhere</h2>
  <p>An airfare search for the flexible adventurer</p>
  <hr>

  {% block content %} CONTENT GOES HERE {% endblock %}

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/static/main.js"></script>
   <script src="/static/typeahead/src/jquery.typeahead.js"></script>
   <script src="/static/typeahead.js"></script>

</body>
</html>
